<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Choisissez un contrat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    
    <ion-item *ngFor="let contract of contracts" (click)="makeChoice(contract.contract_infos.num_contrat)">
      <p>{{contract.contract_infos.type_contrat.designation}}</p>
      <ion-note slot="end">{{contract.contract_infos.num_contrat}}</ion-note>
    </ion-item>


  </ion-list>
  
</ion-content>
