<ion-content [fullscreen]="true">
  <div id="container">
    <div class="logo-div">
      <img src="../../assets/activa-logo.png">
      <div class="green-bar"></div>
    </div>
    

    <form #form="ngForm" (ngSubmit)="register(form)" method="post" *ngIf="user">
      <h2 color="activblue"><ion-icon name="person"></ion-icon>
        <span *ngIf="!user.infos.id_vie" translate>activate_vie</span> 
        <span *ngIf="!user.infos.id_non_vie" translate>activate_non_vie</span> 
      </h2>
      <p translate>second_activ_message</p>

      <ion-list lines="none">

        <ion-item color="none">
          <ion-label color="activblue" position="floating" translate>
            <ion-icon name="create-outline"></ion-icon>
            contract_num_label </ion-label>
          <ion-input type="text" color="activblue" name="num_contrat"  ngModel required></ion-input>
        </ion-item>
        <div *ngIf="form.form.controls.num_contrat" class="error-block">
          <div *ngIf="form.form.controls.num_contrat.errors && form.form.controls.num_contrat.touched">
            <p *ngIf="form.form.controls.num_contrat.errors.required" translate> 
              <ion-icon name="alert-circle-outline"></ion-icon>
              validation_empty
            </p>
          </div>
        </div>

        <ion-item color="none">
          <ion-label color="activblue" position="floating" translate>
            <ion-icon name="call-outline"></ion-icon>
            phone_label</ion-label>
          <ion-input type="tel" color="activblue" name="phone" ngModel required></ion-input>
        </ion-item>
        <div *ngIf="form.form.controls.phone" class="error-block">
          <div *ngIf="form.form.controls.phone.errors && form.form.controls.phone.touched">
            <p *ngIf="form.form.controls.phone.errors.required" translate> 
              <ion-icon name="alert-circle-outline"></ion-icon>
              validation_empty
            </p>
          </div>
        </div>

      </ion-list>

      <ion-button color="activblue" type="submit" [disabled]="form.invalid" translate>activate_button</ion-button>

    </form>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button [routerLink]="['/dashboard']" color="activblue">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
