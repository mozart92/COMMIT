<ion-content [fullscreen]="true">
  <div id="container">
    <div class="logo-div">
      <img src="../../assets/activa-logo.png">
      <div class="green-bar"></div>
    </div>
    

    

    <form #form="ngForm" (ngSubmit)="login(form)">
      <h2 color="activblue" translate><ion-icon name="person"></ion-icon> login_title </h2>
      <ion-list lines="none">

        <div class="facial-box" (click)="signWithFacialPrint()">
          <img src="../../assets/facial-rec.gif">
          <h6 translate>facial_text</h6>
        </div>
        <h4>-  <span translate>or</span> -</h4>
        <ion-item color="none">
          <ion-label color="activblue" position="floating" translate>
            <ion-icon name="call-outline"></ion-icon>
            login_label</ion-label>
          <ion-input type="text" color="activblue" name="username" ngModel required></ion-input>
        </ion-item>
        <div *ngIf="form.form.controls.username" class="error-block">
          <div *ngIf="form.form.controls.username.errors && form.form.controls.username.touched">
            <p *ngIf="form.form.controls.username.errors.required" translate> 
              <ion-icon name="alert-circle-outline"></ion-icon>
              validation_empty
            </p>
          </div>
        </div>

        <ion-item color="none">
          <ion-label color="activblue" position="floating" translate>
            <ion-icon name="lock-closed-outline"></ion-icon>
            password_label</ion-label>
          <ion-input type="password" color="activblue" name="password" ngModel required></ion-input>
        </ion-item>
        <div *ngIf="form.form.controls.password" class="error-block">
          <div *ngIf="form.form.controls.password.errors  && form.form.controls.password.touched">
            <p *ngIf="form.form.controls.password.errors.required" translate>
              <ion-icon name="alert-circle-outline"></ion-icon>
              validation_empty
            </p>
          </div>
        </div>

      </ion-list>
      <ion-button shape="round" color="activblue" type="submit" [disabled]="form.invalid" translate>login_val_button</ion-button>
      <ion-button size="small" expand="block" color="activblue" fill="clear" class="link"  [routerLink]="['/register']" translate>register_button</ion-button>
      <ion-button size="small" expand="block" color="activblue" fill="clear" class="link"  [routerLink]="['/reset-password']" translate>pass_rescue_button</ion-button>

    </form>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button [routerLink]="['/country']" color="activgreen">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
