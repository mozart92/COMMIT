<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light" translate>news</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="light" [routerLink]="['/home']">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content *ngIf="allNews">
  
  <ion-card *ngFor="let news of allNews" [routerLink]="['/details-actualite/' + news.id]">
    <img src="{{serverUrl + news.image}}">
    <ion-card-header>
      <ion-card-subtitle>{{news.created_at   | date: 'dd MMM yyyy  HH:MM'}}</ion-card-subtitle>
      <ion-card-title>{{news.titre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content [innerHTML]="news.description"></ion-card-content>
  </ion-card>

</ion-content>
